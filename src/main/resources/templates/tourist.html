<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>在线咨询-游客页面</title>
    <link rel="stylesheet" href="/css/wxchat/amazeui.min.css"/>
    <link rel="stylesheet" href="/css/wxchat/main.css"/>
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico"/>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .windows_top {
            display: flex;
            background-color: #b2e2fa;
            color: white;
            height: 8%;
        }

        #boxBody {
            height: 92%;
            display: flex;
        }

        .talk_window {
            width: 66%;
            border-right: solid 1px #ccc;
        }

        .windows_body {
            height: 80%;
        }

        .windows_input {
            height: 20%
        }

        .logo {
            border-radius: 2px;
            margin-top: 1px;
            margin-left: 20px;
        }

        .pt {
            font-size: 16px;
        }

        .wechat {
            background-color: #F5F5F5;
            width: 100%;
            height: 100%;
        }

        .windows_input {
            border-top: solid 1px #ccc;
        }

        #rtitle {
            margin-top: 40%;
            text-align: center;
            font-size: 30px;
        }

        #rbody {
            text-align: center;
            margin-top: 10%;
            margin-left: 20px;
            margin-right: 20px;
        }

        .other strong {
            margin-left: 10px;
        }

        .me p {
            text-align: right;
        }

        .other, .me {
            padding-top: 0px;
            margin-top: 0px;
        }

        .content {
            padding: 0px
        }
        @media only screen and (max-width: 470px) {
            .talk_window{width: 100%}
            .rightBody{display: none;}
        }
    </style>
</head>
<body>
<div class="box">
    <div class="wechat">
        <!--聊天窗口-->
        <input type="hidden" id="ws" th:value="${ws}">
        <div class="windows_top">
            <div>
                <img src="/images/logo.png" width="30" class="logo">
            </div>
        </div>
        <div id="boxBody">
            <div class="talk_window">
                <!------------------------------------------------------------聊天内容------------------------------------------------------------------------------------->
                <div class="windows_body">
                    <div class="office_text" style="height: 100%;" id="chatbox">
                        <ul class="content windowBody_active">
                            <li class="other">
                                <p><img src="/images/head/6.jpg"/><strong>客服经理</strong>&nbsp;&nbsp;&nbsp;&nbsp;10:58</p>
                                <div contenteditable="true" class="editDiv">您好,有什么需要帮忙的吗</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="windows_input" id="talkbox">
                    <div class="input_icon">
                        <a class="emotion btn" href="javascript:;"></a>
                    </div>
                    <div class="input_box">
                        <div contenteditable="true" id="input_box"></div>
                        <button id="send">发送（S）</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/amazeui.min.js"></script>
<script type="text/javascript" src="/js/zUI.js"></script>
<script type="text/javascript" src="/qqbq/jquery.qqFace.js"></script>
<script type="text/javascript" src="/js/tourist.js"></script>
</html>
